<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="inputContainer">
    <label for="movieName">Movie Name:</label>
    <input type="text" id="movieName" formControlName="movieName" />
  </div>
  <hr />
  <div class="inputContainer">
    <label for="movieCountries">Movie Countries:</label>
    <div class="selectAdd" formArrayName="movieCountries">
      <div
        class="selectDiv"
        *ngFor="
          let country of form.controls.movieCountries?.controls;
          let i = index
        "
      >
        <select
          id="movieCountries"
          class="movieSelect"
          [ngClass]="{ pointerCursor: true }"
          [formControl]="country"
        >
          <option [value]="''" hidden>select</option>
          <option
            [value]="countryName"
            *ngFor="let countryName of countryNames"
          >
            {{ countryName }}
          </option>
        </select>
        <button
          type="button"
          [ngClass]="{ pointerCursor: CountriesLength !== 1 }"
          [ngStyle]="{ margin: '0 0 0 10px' }"
          (click)="removeCountry(i)"
          [disabled]="CountriesLength === 1"
        >
          Remove
        </button>
      </div>

      <button
        type="button"
        [ngStyle]="{ margin: '10px 0 0' }"
        [ngClass]="{ pointerCursor: !(CountriesLength === 5) }"
        (click)="addCountry()"
        [disabled]="CountriesLength === 5"
      >
        Add countries
      </button>
    </div>
  </div>
  <hr />
  <div class="inputContainer">
    <label for="premiereCountries">Premiere Countries:</label>
    <div class="selectAdd" formArrayName="moviePremierePlace">
      <div
        class="selectDiv"
        *ngFor="
          let country of form.controls.moviePremierePlace.controls;
          let i = index
        "
      >
        <select
          id="premiereCountries"
          class="movieSelect"
          [ngClass]="{ pointerCursor: true }"
          [formControl]="country"
        >
          <option [value]="''" hidden>select</option>
          <option
            [value]="premiereCountry"
            *ngFor="let premiereCountry of premiereNames"
          >
            {{ premiereCountry }}
          </option>
        </select>
        <button
          type="button"
          [ngStyle]="{ margin: '0 0 0 10px' }"
          [ngClass]="{ pointerCursor: PremieresLength !== 1 }"
          [disabled]="PremieresLength === 1"
          (click)="removePremiere(i)"
        >
          Remove
        </button>
      </div>

      <button
        type="button"
        [ngStyle]="{ margin: '10px 0 0' }"
        [ngClass]="{ pointerCursor: !(PremieresLength === 10) }"
        (click)="addPremiere()"
        [disabled]="PremieresLength === 10"
      >
        Add countries
      </button>
    </div>
  </div>
  <hr />
  <div class="inputContainer">
    <p>Movie type:</p>
    <div class="option1">
      <input
        type="radio"
        id="movieType"
        [value]="movieType.Movie"
        [ngClass]="{ pointerCursor: true }"
        checked
        formControlName="movieType"
      />
      <label for="movieType">{{ movieType.Movie }}</label>
    </div>
    <div class="option2">
      <input
        type="radio"
        id="seriesType"
        [value]="movieType.Series"
        [ngClass]="{ pointerCursor: true }"
        formControlName="movieType"
      />
      <label for="seriesType">{{ movieType.Series }}</label>
    </div>
  </div>
  <hr />
  <div class="inputContainer" *ngIf="form.controls['seriesEpisodesNum']">
    <label for="numOfSeries">Number of episodes:</label>
    <input type="number" id="numOfSeries" formControlName="seriesEpisodesNum" />
  </div>
  <div class="inputContainer" *ngIf="form.controls['movieRuntime']">
    <label for="movieRuntime">Movie runtime (m):</label>
    <input type="number" id="movieRuntime" formControlName="movieRuntime" />
  </div>
  <hr
    *ngIf="form.controls['seriesEpisodesNum'] || form.controls['movieRuntime']"
  />
  <div class="inputContainer genreList">
    <p>Genres:</p>
    <div class="checkbox-container">
      <div class="checkbox" *ngFor="let genre of genreList">
        <input
          type="checkbox"
          [value]="genre"
          [ngClass]="{ pointerCursor: true }"
        />
        <span>{{ genre }}</span>
      </div>
    </div>
  </div>
  <hr />
  <div class="inputContainer">
    <label for="date">Date:</label>
    <input type="date" id="date" formControlName="movieReleaseDate" />
  </div>
  <button type="submit" [ngClass]="{ pointerCursor: true }">Submit</button>
</form>
