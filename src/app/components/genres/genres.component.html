<p>Genres:</p>
<div class="genresContainer">
  <div
    class="genreCard"
    *ngFor="let genre of genres"
    [class.selected]="isSelected(genre.label)"
    (click)="toggle(genre.label)"
  >
    <div class="genre emoji">{{ genre.emoji }}</div>
    <div class="genreLabel">{{ genre.label }}</div>
  </div>
</div>
